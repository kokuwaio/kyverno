apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-default-namespace
spec:
  rules:
    - name: validate-namespace
      match:
        any:
          - resources:
              kinds: [ConfigMap]
      validate:
        failureAction: Enforce
        message: Using 'default' namespace is not allowed.
        pattern:
          metadata:
            namespace: "!default"
