when:
  instance: ci.kokuwa.io
  repo: woodpecker/kyverno
  event: [manual, push, pull_request]
  branch: main
  path: [.woodpecker/build.yaml, Dockerfile, Dockerfile.dockerignore, entrypoint.sh]

steps:

  build:
    image: kokuwaio/buildctl:v0.24.0
    settings: &settings
      name: registry.kokuwa.io/kokuwaio/kyverno:ci-${CI_PIPELINE_NUMBER}
      auth:
        registry.kokuwa.io:
          username: {from_secret: kokuwa_io_username}
          password: {from_secret: kokuwa_io_password}
      platform: [linux/amd64, linux/arm64]
      annotation:
        org.opencontainers.image.title: Kyverno WoodpeckerCI Plugin
        org.opencontainers.image.description: A WoodpeckerCI plugin to run kyverno and kubectl to lint kubernetes manifests.
        org.opencontainers.image.url: $CI_REPO_URL
        org.opencontainers.image.documentation: $CI_REPO_URL/README.md
        org.opencontainers.image.source: $CI_REPO_CLONE_URL
        org.opencontainers.image.revision: $CI_COMMIT_SHA
        org.opencontainers.image.vendor: kokuwa.io
        org.opencontainers.image.licenses: EUPL-1.2
        org.opencontainers.image.ref.name: kokuwaio/kyverno
        org.opencontainers.image.version: v1.15.1
    when:
      event: pull_request

  push:
    image: kokuwaio/buildctl:v0.24.0
    settings:
      <<: *settings
      name:
        - registry.kokuwa.io/kokuwaio/kyverno:latest
        - registry.kokuwa.io/kokuwaio/kyverno:v1.15.1
        - docker.io/kokuwaio/kyverno:latest
        - docker.io/kokuwaio/kyverno:v1.15.1
        - ghcr.io/kokuwaio/kyverno:latest
        - ghcr.io/kokuwaio/kyverno:v1.15.1
      auth:
        "https://index.docker.io/v1/":
          username: {from_secret: docker_io_username}
          password: {from_secret: docker_io_password}
        ghcr.io:
          username: {from_secret: ghcr_io_username}
          password: {from_secret: ghcr_io_password}
        registry.kokuwa.io:
          username: {from_secret: kokuwa_io_username}
          password: {from_secret: kokuwa_io_password}
    when:
      event: [manual, push]
      branch: main
